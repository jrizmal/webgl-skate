<!DOCTYPE html>
<html>

<head>
    <title>Skateboard</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="script/gl-matrix-min.js"></script>
    <script type="module" src="script/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="skamtebord-container">
        <img class="skamtebord" src="img/skate.png">
    </div>
    <div class="score-display">
        <span id="score">0</span>
    </div>
    <div id="gameover-container">
        <div class="gameover">
            <h1>GAME OVER</h1>
            <h3>High Scores</h3>
            <br>
            <span id="highscores"></span>
            <input type="text" name="name" id="score-name-text">
            <input id="add-highscore-button" type="button" value="Add High Score">
            <br>
            <input id="restart-btn" type="button" value="Restart game">
        </div>
    </div>
    <div id="high-scores" style="display: none;">
        <input id="back-from-hs-button" class="back-to-menu-button" type="button" value="Back">
    </div>
    <div id="main-menu">
        <div id="menu-left-image">
            <img id="menu-slika" src="img/main-menu.jpg" alt="">
        </div>
        <div id="menu-right-buttons">
            <input id="start-button" type="button" value="Start">
        </div>
    </div>
    <div id="loading-screen" style="display: none;">
        <img src="img/loading-screen.jpg" alt="">
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
    <div id="song-title">
        
    </div>
    <div class="fullscreen">
        <canvas></canvas>
    </div>
</body>

</html>
